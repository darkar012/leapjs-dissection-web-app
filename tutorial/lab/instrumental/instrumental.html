<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./instrumental.html" />
  </head>
  <body>
    <div class="cursor" id="cursor"></div>
    <div class="cursorMini" id="cursorMini"></div>
    <div class="loader"></div>
    <main class="container">
      <div class="menu">
        <div class="options">
          <div class="mainOptions">
            <img
              src="../../imgs/heartGuide/responsivelogo.png"
              class="logo"
              alt=""
            />
            <img
              src="../../imgs/heartGuide/menuLogo.png"
              class="mainMenu"
              alt=""
            />
            <img
              src="../../imgs/lab/guideLogoAlt.png"
              class="guiasBtn"
              alt=""
            />
            <img src="../../imgs/lab/labLogoAlt.png" class="labBtn" alt="" />
            <img
              src="../../imgs/heartGuide/atlasLogo.png"
              class="atlasBtn"
              alt=""
            />
          </div>
          <img
            class="tutorial"
            src="../../imgs/heartGuide/tutorialLogo.png"
            alt=""
          />
        </div>
      </div>
      <div class="content">
        <img src="../../imgs/lab/banner.png" class="banner" />

        <div class="mainContent">
          <img src="../../imgs/lab/content.png" alt="" />
          <div class="guides">
            <img src="../../imgs/lab/title.png" class="title">
            
            <img
              src="../../imgs/lab/instrumental.png"
              class="instrumental"
              alt=""
            />
            <img src="../../imgs/lab/reglas.png" class="reglas" alt="" />
          </div>
        </div>
      </div>
      <img src="../../imgs/heartGuide/gestures.png" class="gestures" alt="" />
    </main>
  </body>

  <script type="module" src="./instrumental.js"></script>
</html>
