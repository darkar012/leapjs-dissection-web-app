<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./atlas.css" />
  </head>
  <body>
    <div class="cursor" id="cursor"></div>
    <div class="cursorDrag" id="cursorDrag"></div>

    <div class="cursorMini" id="cursorMini"></div>
    <div class="loader"></div>

    <main class="container">
      <div class="menu">
        <div class="options">
          <div class="mainOptions">
            <img src="../../imgs/home/logo.png" class="logo" alt="" />
            <img src="../../imgs/home/mainMenu.png" class="mainMenu" alt="" />
            <img src="../../imgs/home/guias.png" class="guiasBtn" alt="" />
            <img src="../../imgs/home/lab.png" class="labBtn" alt="" />
            <img src="../../imgs/home/atlasAlt.png" class="atlasBtn" alt="" />
          </div>
          <img class="tutorial" src="../../imgs/home/tutorial.png" alt="" />
        </div>
      </div>

      <div class="content">
        <img src="../../imgs/atlas/atlasList.png" class="banner" />
        <div class="sketchfab-embed-wrapper">
          <iframe
            title="Child's Heart"
            frameborder="0"
            class="model"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            xr-spatial-tracking
            execution-while-out-of-viewport
            execution-while-not-rendered
            autostart="1"
            web-share
            crossorigin
            src="https://sketchfab.com/models/259c616fb43a4ea2ae2b55a901e83679/embed?transparent=1&ui_animations=0&ui_stop=0&autostart=1&ui_inspector=1&ui_watermark_link=0&ui_watermark=0&ui_hint=0&ui_ar=0&ui_help=1&ui_settings=1&ui_vr=0&ui_fullscreen=0&dnt=1"
          >
          </iframe>
          
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./atlas.js"></script>
</html>
