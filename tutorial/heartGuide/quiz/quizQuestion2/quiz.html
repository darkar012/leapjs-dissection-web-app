<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
  <div class="cursor" id="cursor"></div>
    <div class="cursorMini" id="cursorMini"></div>
    <div class="loader"></div>
    <main class="container">
        <div class="menu">
          <div class="options">
            <div class="mainOptions">
              <img src="../../../../imgs/heartGuide/responsivelogo.png" class="logo" alt="" />
              <img src="../../../../imgs/heartGuide/menuLogo.png" class="mainMenu" alt="" />
              <img src="../../../../imgs/heartGuide/guideLogo.png" class="guiasBtn" alt="" />
              <img src="../../../../imgs/heartGuide/labLogo.png" class="labBtn" alt="" />
              <img src="../../../../imgs/heartGuide/atlasLogo.png" class="atlasBtn" alt="" />
            </div>
            <img class="help" src="../../../../imgs/heartGuide/helpLogo.png" alt="" />
            <img class="tutorial" src="../../../../imgs/heartGuide/tutorialLogo.png" alt="" />
          </div>
        </div>
        <div class="content">
  <img src="../../../../imgs/heartGuide/quiz/question2/content.png">
  <div class="questions">
    <img src="../../../../imgs/heartGuide/quiz/question1/title.png" class="title"/>
    <div class="options">
      <div class="optionA">
        <img src="../../../../imgs/heartGuide/quiz/question2/optionA.png" alt="" />
      </div>
      <div class="optionB">
        <img src="../../../../imgs/heartGuide/quiz/question2/optionB.png" alt="" />
      </div>
      <div class="optionC">
        <img src="../../../../imgs/heartGuide/quiz/question2/optionC.png" alt="" />
      </div>
      <div class="optionD">
        <img src="../../../../imgs/heartGuide/quiz/question2/optionD.png" alt="" />
      </div>
    </div>
    <div class="buttons">
      <img src="../../../../imgs/heartGuide/quiz/question1/salirBtn.png" class="salirBtn" alt="" />  
<img src="../../../../imgs/heartGuide/quiz/question1/confirmarBtn.png" class="confirmarBtn" alt="" />
</div>
  </div>
</div>
        </div>
        </div>
      <img src="../../../../imgs/heartGuide/gestures.png" class="gestures" alt="" />
      
        <div class="overlayTutorial">
          <img
            src="../../../../imgs/heartGuide/tutorial/intro.png"
            class="tutorialPopUp"
          />
        </div>
      </main>
</body>
<script src="./quiz.js" type="module"></script>
</html>
